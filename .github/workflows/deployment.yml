name: Build and Deploy on Somee.com

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Replace values in appsettings.json
      run: |
        sed -i "s/\"BotToken\": \"[^\"]*\"/\"BOT_TOKEN\": \"${{ secrets.FTP_SERVER }}\"/g" TelegramBotFromArty_Prof/appsettings.json
    - name: Build and publish
      run: |
        dotnet publish -c Release -o out -p:AppsettingsFile=appsettings.json
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: Arty_Prof
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: www.telegram-bot-api.somee.com/
        local-dir: out/
